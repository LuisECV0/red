<!DOCTYPE html>
<html lang="es">
<head>

    <header>
        <h1>Tienda en Línea</h1>
        <nav class="nav">

                <li><a href="login.html">Iniciar Sesión</a></li>

            <p>Precio: $15.00</p>

            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="./imgs/p.png" alt="Producto 4">
            <h2>Producto 4</h2>
            <p>Precio: $15.00</p>
            <button class="add-to-cart">Agregar al Carrito</button>
